{% extends "kvizer/base.html" %}
{% block content %}
{% load static %}

<div class="d-flex justify-content-center mt-5">
    <form class="form-group" method="POST">
        {% csrf_token %}
        <div class="content-section">
            {{ form.as_p }}
        </div>
        <div class="col text-center">
            <div class="btn-group btn-group-lg mt-5">
                <button type="submit" class="btn btn-success mt-5 mb-5">Sačuvaj pitanje</button>
                <a class="btn btn-success mt-5 mb-5" href="{% url 'home_kviz' %}" role="button">Završi kreiranje
                    kviza</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
