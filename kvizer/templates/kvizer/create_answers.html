{% extends "kvizer/base_kviz.html" %}
{% block content_kviz %}
{% load static %}
<div class="container mt-5 mb-5">
    <h4 class="mt-5">Kviz:</h4>
    <h5 class="mb-5">Dužina trajanja:</h5>
    <form action="#" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="tekst-pitanja" class="col-sm-2 col-form-label">Tekst pitanja:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control  form-control-lg" id="tekst-pitanja" name="pitanje" required=''
                    oninvalid="this.setCustomValidity('Unesite pitanje')" oninput="setCustomValidity('')">
            </div>
        </div>

        <div class="form-group row">
            <label for="tacan-odgovor" class="col-sm-2 col-form-label">Tačan odgovor:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control  form-control-lg" id="tacan-odgovor" name="tacan-odgovor"
                    required='' oninvalid="this.setCustomValidity('Unesite tačan odgovor')"
                    oninput="setCustomValidity('')">
            </div>
        </div>

        <div class="form-group row">
            <label for="netacan-odgovor1" class="col-sm-2 col-form-label">Netačan odgovor:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control  form-control-lg" id="netacan-odgovor" name="netacan-odgovor1"
                    required='' oninvalid="this.setCustomValidity('Unesite netačan odgovor')"
                    oninput="setCustomValidity('')">
            </div>
        </div>

        <div class="form-group row">
            <label for="netacan-odgovor2" class="col-sm-2 col-form-label">Netačan odgovor:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control  form-control-lg" id="netacan-odgovor2" name="netacan-odgovor2">
            </div>
        </div>

        <div class="form-group row">
            <label for="netacan-odgovor3" class="col-sm-2 col-form-label">Netačan odgovor:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control  form-control-lg" id="netacan-odgovor3" name="netacan-odgovor3">
            </div>
        </div>

        <div class="col text-center">

            <div class="btn-group btn-group-lg mt-5">
                <a class="btn btn-success" href="#" role="button">Dodaj sledeće pitanje</a>
                <a class="btn btn-success" href="#" role="button">Završi kreiranje kviza</a>
            </div>
        </div>
    </form>

</div>


{% endblock %}
