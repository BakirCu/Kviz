{% extends "kvizer/base.html" %}
{% block content %}
{% load static %}
<div class="d-flex justify-content-center mt-5">
    <form class="form-group" method="post">
        {% csrf_token %}
        <div class="content-section">
            {{ kviz_form.as_p }}

        </div>
        <div class="row mt-5">
            {% for pitanje_odgovr in pitanje_form %}
            <div class="col">
                <div class="content-section">
                    {{ pitanje_odgovr.as_p }}
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="col text-center">
            <button type="submit" class="btn btn-success mt-5 mb-5">Sacuvaj kviz </button>
        </div>
    </form>
</div>
{% endblock %}
