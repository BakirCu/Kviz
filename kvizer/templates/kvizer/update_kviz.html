{% extends "kvizer/base.html" %}
{% block content %}
{% load static %}
<div class="d-flex justify-content-center mt-5">
    <form class="form-group" method="post">
        {% csrf_token %}
        <div class="content-section">
            {{ kviz_form.as_p }}

        </div>
        <div class="col text-center">
            <button type="submit" class="btn btn-success mt-5 mb-5">Sacuvaj kviz </button>
        </div>
    </form>

</div>
{% for pitanje in pitanja %}
<li class="list-group-item"><a href="{% url 'update_answer' id_kviza pitanje.id  %}">{{pitanje.pitanje}}</a>
</li>
{% endfor %}
{% endblock %}
